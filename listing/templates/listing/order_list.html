{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}


{% block body %}
    <section class="listing_home mg_t30">
        {% for order in  orders %}
            <a href="{% url 'listing_detail' order.item.slug %}">
                <div class="listing_card mg_t10 mg_b20">
                    <img class="listing_img" src="{{ MEDIA_URL }}{{ order.item.listing_img1 }}">
                    <div class="listing_text">
                        <h5 class="card-title listing_name pd_l10 pd_r10 mg_t15">{{ order.item.listing_name| truncatechars:15 }}</h5>
                        <p class="card-text listing_price pd_l20 mg_t15">￥{{ order.item.listing_price| intcomma }}</p>
                        <p class="card-text listing_type_order">{{ order.item.listing_user }}</p>
                        <a href="{% url 'additem' order.item.slug  %}"><button type="submit" class="btn cart_btn_order">もう一度購入する</button></a>
                    </div>
                </div>
            </a>

        {% endfor %}
    </section>
{% endblock body %}
