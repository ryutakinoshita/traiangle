{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}


{% block body %}
    <section class="listing_home mg_t30">
           <div class="text-center mg_t30 mg_b30">
                <form  action="{% url 'product_list' %}" method="get" class="search_word mg_b40 mg_b60_sub">
                    <input class="search" type="text" name="query" placeholder="検索" aria-label="Search">
                    <button class="search_btn line-none">
                        <i class="fas fa-search"></i>
                    </button>
                    <hr class="main_hr p-0">
{#                    <select name="date">#}
{#                      <option value="1">新着順</option>#}
{#                      <option value="created'">青</option>#}
{#                      <option value="yellow">黄</option>#}
{#                    </select>#}
                </form>
           </div>
        {% for Listing in product %}
            <a href="{% url 'listing_detail' Listing.slug %}">
                <div class="listing_card mg_t10">
                      <img class="listing_img" src="{{ MEDIA_URL }}{{ Listing.listing_img1 }}">
                      <div class="listing_text">
                          <h5 class="card-title listing_name pd_l10 pd_r10 mg_t15">{{ Listing.listing_name| truncatechars:15 }}</h5>
                          <p class="card-text listing_price pd_l20 mg_t15">￥{{ Listing.listing_price| intcomma }}</p>
                          <p class="card-text listing_type">{{ Listing.listing_user }}</p>
                      </div>
                </div>
            </a>
        {% endfor %}
    </section>
{% endblock body %}
