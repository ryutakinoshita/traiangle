{% extends 'app/base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block body %}
    <section class="email_change mg_t50 pd_b30">
        <form class="email_change_form" method="POST">
            {% csrf_token %}
            <div class="registration pd_t50">
                <table class="table width_100">{% render_field form.email class="registration_main" placeholder="新しいメールアドレス"%}</table>
            </div>
            <div class="text-center mg_t50">
                <button type="submit" class="btn signup_registration_btn">変更</button>
            </div>
        </form>
    </section>
{% endblock body %}
