{% extends 'account/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
    <section class="login mg_t50 body_sub pd_t50_sub pd_b50_sub">
        <form action="{% url 'restaurant_login' %}" method="POST">
        {% csrf_token %}
            <div class="registration">
                <table class="table">{% render_field form.username class="registration_main" placeholder="メールアドレス" %}</table>
            </div>
            <div class="registration mg_t20 mg_t20_sub">
                <table class="table">{% render_field form.password class="registration_main" placeholder="パスワード" %}</table>
            </div>
            <div class="text-center mg_t50 mg_t50_sub">
                <button type="submit" class="btn btn-dark login_btn">ログイン</button>
            </div>
        </form>
    </section>
{% endblock body %}
